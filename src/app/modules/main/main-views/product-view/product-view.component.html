<div class="container-fluid" style="margin-top: 75px;">
  <div class="row justify-content-center line">
    <div class="col-6 title">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Product" aria-label="Serach Bar"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-5 pb-5 align-items-center justify-content-center">
    <div *ngFor="let product of products" class="col-12 col-md-6 col-lg-3 mb-4 justify-content-center">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.image }}" alt="Product image">
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <h5 class="card-text">Categoria: {{product.category}}</h5>
          <div class="card-text">Precio: ${{ product.price }}</div>
          <div class="card-text">Cantidad Disponible: {{product.quantity}}</div>
          <a routerLink="/home/detail/{{product.$key}}">Detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
