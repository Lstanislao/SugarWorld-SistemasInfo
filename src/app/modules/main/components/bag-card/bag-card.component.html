<div class="card my-3 bag-card" *ngIf="!borrada ">
    <div class="card-body">
        <div class="d-flex justify-content-between header"> 
            <h5 class="card-title">Bolsa de ${{ bag.price }}/50g</h5>
            <h5>Items Agregados ({{ bag.items }})</h5>
        </div>
        
        <div *ngIf="!loading">
            <ng-container *ngFor="let product of bag.products">
                <app-bag-product [cartProduct]='product' [bag]="bag"></app-bag-product>
            </ng-container>      
        </div>

        
        <div class="d-flex align-items-end justify-content-between eliminar mt-3 w-100">
            <div>
                <div>Peso Total: {{ bag.weight }}g</div>
                <div>Precio Total: ${{ (bag.price * bag.weight) / 50}}</div>
            </div>
            
            <button class="btn mt-3" (click)="deleteBag()"><img src="assets/imagenes/eliminar.png"></button>
        </div>    
    </div>
  </div>
