<form class="mb-4" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6">
            <div class="form-group col">
                <label for="exampleInputName">Nombre</label>
                <input type="text" class="form-control" formControlName='name' placeholder="Ingresa tu nombre">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="form-group col">
                <label for="exampleInputName">Apellido</label>
                <input type="text" class="form-control" formControlName='lastname' placeholder="Ingresa tu apellido">
            </div>
        </div>
    </div>
    <label for="exampleFormControlSelect1">Fecha de Nacimiento</label>
    <div class="row justify-content-center">
        <div class="col">
            <div class="form-group col">
                <label for="exampleFormControlSelect1">Dia</label>
                <select class="form-control" formControlName='birthday' placeholder="XX" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group col">
                <label for="exampleInputName">Mes</label>
                <select type="text" class="form-control" formControlName='birthmonth' placeholder="XX">
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-group col">
                <label for="exampleInputName">Año</label>
                <input type="text" class="form-control" formControlName='birthyear' placeholder="XXXX">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6" *ngIf="(user | async) as user">
            <div class="form-group col">
                <label for="exampleInputName">Correo Registrado: </label>
                <input dissable type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email" readonly/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6" *ngIf="(user | async) as user">
            <div class="form-group col">
                <label for="exampleInputName">Clave Registrada: </label>
                <input dissable type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" formControlName="password" readonly />
            </div>
        </div>
    </div>
    <div class="form-group col" *ngIf="!(user | async) as user">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="email" />
    </div>
    <div class="form-group col" *ngIf="!(user | async) as user">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" />
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col">
           <button *ngIf="!(user | async) as user" type="submit" class="btn btn-primary mr-5">Submit</button> 
        </div>
        <button *ngIf="!(user | async) as user" class="btn btn-success ml-5" (click)="loginWithGoogle()">
            Iniciar con Google
        </button>
    </div>
</form>
<button *ngIf="(user | async) as user" class="btn btn-outline-warning mr-5"(click)="updateOnSubmit()">Editar</button>
