<div class="view-container">
    <div class="titulo mb-4">
        <h1>Métodos Registrados</h1>
    </div>
    <div class="method-view d-flex justify-content-around align-items-center flex-wrap">

        <div class="admin-methods-create">
            <h2>Registrar Método</h2>
            <app-admin-method-form></app-admin-method-form>
        </div>
        <div class="table-responsive">

            <table class="table table-striped" id="tablaMetodos">
                <thead class="table-head">
                    <tr>
                        <th scope="col">Key del Método</th>
                        <th scope="col">Tipo de Método</th>
                        <th scope="col">Nombre del Método</th>
                        <th scope="col">Comprobante de Pago</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let method of methods">
                        <th scope="row">{{ method.$key }}</th>
                        <th scope="row">{{ method.type }}</th>
                        <th scope="row">{{ method.name }}</th>
                        <th scope="row">{{ method.attachement }}</th>
                        <th scope="row">
                            <button class="btn btn-outline-danger" (click)="deleteMethod(method.$key)">Eliminar</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
