<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputName">Nombre</label>
    <input type="text" class="form-control" formControlName='name' placeholder="Ingresa el nombre del producto">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Categoria</label>
    <select class="form-control" formControlName="category" id="FormControlSelect1">
      <option *ngFor="let category of categories" value="{{ category.$key }}">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputQuantity">Descripción</label>
    <input class="form-control" type="text" formControlName='description'
      placeholder="Ingresa la descripción del producto">
  </div>
  <div class="form-group">
    <label for="exampleInputQuantity">URL de Imagen</label>
    <div class="custom-file">
      <input (change)="handleImage($event)" type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputQuantity">Cantidad en gramos</label>
    <input class="form-control" type="text" formControlName='quantity'
      placeholder="Ingresa la cantidad disponible del producto">
  </div>
  <div class="form-group">
    <label for="exampleInputPrice">Precio por 50 gramos ($)</label>
    <input class="form-control" type="number" min="0" formControlName='price'
      placeholder="Ingrese el precio del producto">
  </div>
  <button type="submit" class="btn button-primary btn-block">SUBMIT</button>
</form>
