<form [formGroup] = "productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputName">Nombre</label>
        <input
            type="text"
            class="form-control"
            formControlName='name'
            placeholder="Ingresa el nombre del producto"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputQuantity">Categoria</label>
        <input 
            class="form-control"
            type="text"
            formControlName='category'
            placeholder="Ingresa la categoria a la que pertenece el producto"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputQuantity">Descripción</label>
        <input 
            class="form-control"
            type="text"
            formControlName='description'
            placeholder="Ingresa la descripción del producto"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputQuantity">URL de Imagen</label>
        <input 
            class="form-control"
            type="text"
            formControlName='image'
            placeholder="Ingresa el URL de la imagen del producto"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputQuantity">Cantidad en gramos</label>
        <input 
            class="form-control"
            type="text"
            formControlName='quantity'
            placeholder="Ingresa la cantidad disponible del producto"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputPrice">Precio por 50 gramos ($)</label>
        <input 
            class="form-control"
            type="text"
            formControlName ='price'
            placeholder="Ingrese el precio del producto"
        >
    </div>
    <button type="submit" class="btn button-primary btn-block">SUBMIT</button>
</form>
