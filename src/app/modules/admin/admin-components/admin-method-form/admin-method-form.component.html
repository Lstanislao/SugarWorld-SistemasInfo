<form [formGroup] = "methodForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputClient">Tipo</label>
        <input 
            type="text"
            class="form-control"
            formControlName ='type'
            placeholder="Ingresa el tipo de método"
            />
    </div>
    <div class="form-group">
        <label for="exampleInputStatus">Nombre</label>
        <input 
            type="text"
            class="form-control"
            formControlName ='name'
            placeholder="Ingresa el nombre del método"
            />
    </div>
    <div class="form-group">
        <label for="exampleInputStatus">Comprobante</label>
        <input 
            type="text"
            class="form-control"
            formControlName ='attachement'
            placeholder="Ingresa si el método adjunta comprobante o no"
            />
    </div>
    <button type="submit" class="btn button-primary btn-block">SUBMIT</button>
</form>
<div class="text-center text-danger mt-2 bg-light rounded" *ngIf="!valid">Debe completar todos los campos.</div> 
<div class="text-center text-danger mt-2 bg-light rounded" *ngIf="!metodoCorrecto">El tipo de método es 'Pago' o 'Retiro'.</div>
